{% extends 'base.html' %}

{% block content %}

 <title>Add experiment</title>
 <h1>Add new experiment</h1>
 <div class="container border rounded addpage">
 <form action="/insert_experiment_to_db" method=post enctype=multipart/form-data>
    <div class="form-row uploadrows">
        

      <div class="form-group col-md-4">
        <label for="Author">Author</label>
        <p class="form-control" name="Author"> {{session['username']}} </p>
    </div>


    <div class="form-group col-md-4">
      <label for="experiment_name">Experiment Name *</label>
      <input class="form-control" name="experiment_name" autocomplete="off" required> 
  </div>



    
    <div class="form-group col-md-4 SearchBarBody">
            <div class="dropdown show SearchBarMain">
            <div class="dropdown-menu show SearchBarMainBox" id="SearchBarMainBox">
                <label for="Tags">Tags: </label>
                <input  class="SearchBarBox dropdown-header" type="search" id="tags_search" placeholder="Search..." name="Tags" autocomplete="off">
                <div class="SearchBarBox" id="tags_search_datalist"></div>
            </div> 
            </div>
    </div>

        <div class="form-group col-md-4">
          <div class="row" style="padding: 1rem;" id="Date_html_id">
            <label for="start">Date:</label>
            <input type="date" id="date" name="date" min="2000-01-01" max="2099-12-31" value="{{today_date}}">
          </div>
        </div>

      <div class="form-group col-md-3">
        <label for="method">Method:</label>
        <select class="form-select" name="method" id="method" required>
          {%for method in methods_list%}
            {%if loop.index == 0%}
              <option selected="True" value="{{method}}">{{method}}</option>
            {%else %}
              <option value="{{method}}">{{method}}</option>
            {%endif%}
          {%endfor%}
        </select>
      </div>



      <div class="form-group col-md-3">
        <label for="template">Template:</label>
        <select class="form-select" name="template" id="template" required>
          {%for condition_template in conditions_list%}
            {%if loop.index == 0%}
              <option selected="True" value="{{condition_template[1]}}">{{condition_template[1]}}</option>
            {%else %}
              <option value="{{condition_template[1]}}">{{condition_template[1]}}</option>
            {%endif%}
          {%endfor%}
        </select>
      </div>


     <div id="condition_selected" class="form-group col-md-12">
      {{conditions_list[0][0]}}
     </div>


     
      <div class="form-group col-md-6">
          <label for="File_Path">File Path</label>
          <input class="form-control" name="File_Path" autocomplete="off"> 
      </div>

      <div class="form-group col-md-6">
        <label for="parent_experiment">Parent Experiment</label>
        <input class="form-control" name="parent_experiment" autocomplete="off"> 
    </div>





    <div class="form-group col-md-12">
      <label for="Notes">Notes</label>
      <textarea class="form-control" id="Notes" rows="3" name="Notes" autocomplete="off"></textarea>
    </div>


    <div class="form-group col-md-12">
          <input type="file" class="form-control" id="Files_id" name="Files" aria-describedby="Files">
          <label class="custom-file-label" for="Files_id" id="Files_name_id" >Data File/Files</label>
    </div>


  
</div>
<div class="input-group mb-3 row" style="padding-bottom: 2rem; padding-top: 2rem;">

  <div class="col-md-4">
    <button class="btn btn-primary" type=submit Course> Insert Experiment</button>
  </div>

</div>
</div>




 </form>
</div>


 
 {% endblock %}
