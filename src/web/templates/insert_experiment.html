{% extends 'base.html' %}

{% block content %}

 <title>Add experiment</title>
 <h1>Add new experiment</h1>
 <div class="container border rounded addpage">
 <form action="/insert_experiment_to_db" method=post enctype=multipart/form-data>
    <div class="form-row uploadrows">
        <div class="form-group col-md-6">
            <label for="Author">Author*</label>
            <input class="form-control" name="Author"> 
        </div>

        <div class="form-group col-md-6">
          <div class="row" style="padding-top: 1rem;" id="Date_html_id">
            <label for="start">Date:</label>
            <input type="date" id="date" name="date" min="2000-01-01" max="2099-12-31" value="2022-07-01">
          </div>
        </div>

        <div class="form-group col-md-12">
            <label for="Tags">Tags*</label>
            <input class="form-control" name="Tags"> 
        </div>

        <div class="form-group col-md-12">
          <label for="File_Path">File Path</label>
          <input class="form-control" name="File_Path"> 
      </div>



        <div class="form-group col-md-12">
          <label for="Notes">Notes</label>
          <textarea class="form-control" id="Notes" rows="3" name="Notes"></textarea>
        </div>


        <div class="form-group col-md-12">
              <input type="file" class="form-control" id="Files_id" name="Files" aria-describedby="Files" multiple>
              <label class="custom-file-label" for="Files_id">Data File/Files</label>
        </div>

    </div>    


  
</div>
<div class="input-group mb-3 row" style="padding-bottom: 2rem; padding-top: 2rem;">

  <div class="col-md-4">
    <button class="btn btn-primary" type=submit Course> Insert Experiment</button>
  </div>

</div>
</div>




 </form>
</div>


 
 {% endblock %}
