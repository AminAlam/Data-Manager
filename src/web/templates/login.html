<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href= "{{url_for('static_dir', filename='static/css/style.css')}}">
  </head>
  <body>
    <div class="container border rounded addpage" style="align-items: center;text-align: center;margin-top: 5rem;">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">


        <div class="row">
          <div class="col-md-4">
            <input style="padding:0.2rem;" type="text" placeholder="Username" name="username" value="{{
              request.form.username }}">
          </div>

          <div class="col-md-4">
            <input style="padding:0.2rem;" type="password" placeholder="Password" name="password" value="{{
              request.form.password }}">
          </div>

          <div style="padding:0.2rem;" class="col-md-4">
            {{ captcha() }} <!-- This renders an <img> tag with the captcha img. -->
            <input type="text" name="captcha">
          </div>

          <div class="col-md-4">
            <input class="btn btn-primary" type="submit" value="Login">
          </div>

        </div>

        
         
        
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
