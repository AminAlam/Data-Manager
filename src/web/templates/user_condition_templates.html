{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="/update_conditions_templates_in_db" method=post enctype=multipart/form-data>
        <div class="accordion" id="accordionExample">
            {% for condition in conditions_list %}
                {% if loop.index == 1 %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{loop.index}}">
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{loop.index}}" aria-expanded="true" aria-controls="collapse{{loop.index}}">
                                        New template
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="new_template_name" placeholder="Template name">
                                </div>

                            </div>
                        </h2>
                        <div id="collapse{{loop.index}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{condition[0]}}
                        </div>
                        </div>
                    </div>
                {% else %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{loop.index}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}">
                            {{condition[1]}}
                        </button>
                        </h2>
                        <div id="collapse{{loop.index}}" class="accordion-collapse collapse" aria-labelledby="heading{{loop.index}}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{condition[0]}}
                        </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="input-group mb-3 row" style="padding-bottom: 2rem; padding-top: 2rem;">

            <div class="col-md-4">
              <button class="btn btn-primary" type=submit Course> Update </button>
            </div>
          
        </div>

    </form>
</div>
{% endblock %}
