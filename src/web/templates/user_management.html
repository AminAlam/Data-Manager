{% extends 'base.html' %}

{% block content %}
<div class="container border rounded addpage" style="margin: 1rem;">
    <div class="accordion" id="accordionExample">
        {% for user_html in users_html %}

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{loop.index}}">
                        <div class="row">
                            <div class="'col-md-3">
                                <button class="btn btn-secondary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}">
                                    {{users[loop.index-1]['username']}} \ {{users[loop.index-1]['name']}} \ {{users[loop.index-1]['email']}}
                                </button>
                            </div>

                        </div> 
                    </h2>
                    <div id="collapse{{loop.index}}" class="accordion-collapse collapse" aria-labelledby="heading{{loop.index}}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{user_html}}
                        </div>
                    </div>
                </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
