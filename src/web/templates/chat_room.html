{% extends "base.html" %}
{% block content %}
<main class="content">
    <div class="container p-0">

		<h1 class="h3 mb-3">Messages</h1>

		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">

					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
								<input type="text" class="form-control my-3" placeholder="Search...">
							</div>
						</div>
					</div>

					<!-- <a href="#" class="list-group-item list-group-item-action border-0">
						<div class="badge bg-success float-right">5</div>
						<div class="d-flex align-items-start">
							<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Vanessa Tucker" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								Amin
								<div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
							</div>
						</div>
					</a> -->
					

					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">

					</div>

					<div class="position-relative">
						<div class="chat-messages p-4">
                            
                            {% for message in messages %}
                                {% if message['author'] == session['username'] %}
                                    <div class="chat-message-right pb-4">
                                        <div>
                                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" width="40" height="40">
                                            <div class="text-muted small text-nowrap mt-2">{{message['date']}}</div>
                                        </div>
                                        <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                            <div class="font-weight-bold mb-1">You</div>
                                            {{message['message']}}
                                        </div>
                                    </div>
                                {% else %}
                                <div class="chat-message-left pb-4">
                                    <div>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1" width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">{{message['date']}}</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                        <div class="font-weight-bold mb-1">{{message['author']}}</div>
                                        {{message['message']}}
                                    </div>
                                </div>
                                {% endif %}
                            {% endfor %}

							

						</div>
					</div>
                    <form action="{{ url_for('chatroom_send_message') }}" method=post enctype=multipart/form-data> 
                        <div class="flex-grow-0 py-3 px-4 border-top">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message" name="message">
                                <button class="btn btn-primary" >Send</button>
                            </div>
                        </div>
                    </form>

				</div>
			</div>
		</div>
	</div>
</main>

{% endblock %}
