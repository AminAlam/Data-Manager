{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% block title %} Experiments {% endblock %}</h1> 
    
    <form action="/experiments" method=post enctype=multipart/form-data>
        <div class="row" style="padding-top: 2rem;text-align: center;">

            <div class="form-group col-md-6">
                <label for="Hash_ID">Hash ID: </label>
                <input class="form-control" name="Hash_ID" autocomplete="off"> 
            </div>

            <div class="form-group col-md-3">
                <div class="row" style="padding-top: 1rem;" id="Date_html_id_start">
                  <label for="date_start">Date start: </label>
                  <input type="date" id="date_start" name="date_start" min="2000-01-01" max="2099-12-31" value="{{dates[0]}}">
                </div>
            </div>

            <div class="form-group col-md-3">
                <div class="row" style="padding-top: 1rem;" id="Date_html_id_end">
                  <label for="date_end">Date End: </label>
                  <input type="date" id="date_end" name="date_end" min="2000-01-01" max="2099-12-31" value="{{dates[1]}}">
                </div>
            </div>

            <div class="form-group col-md-4 SearchBarBody">
                <div class="dropdown show SearchBarMain">
                    <label for="Author">Author: </label>
                    <input  class="SearchBarBox dropdown-header" type="search" id="author_search" placeholder="Search..." name="Author" autocomplete="off">
                    <div class="SearchBarBox" id="author_search_datalist"></div>
                </div> 
            </div>

            
            <div class="form-group col-md-4 SearchBarBody">
                    <div class="dropdown show SearchBarMain">
                        <label for="Tags">Tags: </label>
                        <input  class="SearchBarBox dropdown-header" type="search" id="tags_search" placeholder="Search..." name="Tags" autocomplete="off">
                        <div class="SearchBarBox" id="tags_search_datalist"></div>
                    </div>
            </div>


            <div class="form-group col-md-4 SearchBarBody">
                <div class="dropdown show SearchBarMain">
                    <label for="Text">Text: </label>
                    <input  class="SearchBarBox dropdown-header" type="search" id="text_search" placeholder="Search..." name="Text" autocomplete="off">
                    <div class="SearchBarBox" id="text_search_datalist"></div>
                </div>
        </div>




        {{conditions_html}}


            <div class="form-group col">
                <button class="btn btn-primary" type=submit Course> Filter</button>
            </div>
        </div>


            
    </form>

    {{experiments_html}}
    
    </div>
</div>
{% endblock %}
